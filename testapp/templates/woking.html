{% extends "base.html" %} {% load static %} {% block content %}

<div class="my-container">
  <div class="bg-border">
    <div class="row">
      <div class="col d-flex justify-content-center align-items-center">
        <a href="{% url 'home' %}" class="back-btn btn">Back</a>
      </div>
      <div class="col">
        <h1 class="my-5 text-center">Woking Council</h1>
      </div>
      <div class="col"></div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center align-items-center my-5">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="my-5">
              <form method="POST" action="">
                <div class="d-flex justify-content-center">
                  {% csrf_token %} {{ form }}
                  <input
                    id="word-input"
                    type="hidden"
                    name="borough"
                    value="woking"
                  />
                  <button class="search-btn btn">Submit</button>
                </div>
              </form>
            </div>
            <div class="d-flex justify-content-evenly">
              {% for word in words %}
              <div class="item-row">
                <span>{{word}}</span>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col"></div>
      <div class="col d-flex justify-content-center align-items-center">
        <form
        method="POST"
        action="{% url 'results' %}"
        class="d-flex flex-column align-items-center"
      >
        {% csrf_token %}
        <div class="d-flex justify-content-center align-items-center">
          <div class="input-container">{{ dateform.as_p }}</div>
        </div>
        <div class="d-flex justify-content-end mt-2">
          <button class="submit-btn btn" type="submit" name="date">
            Search
          </button>
        </div>
        <input type="hidden" name="borough" value="woking" />
      </form>
      </div>
      <div class="col d-flex justify-content-center align-items-center"></div>
    </div>
  </div>
</div>

{% endblock %}
